<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- carrosel -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- icons -->
  <script src="https://use.fontawesome.com/3661c174df.js"></script>
  <link rel="stylesheet" href="assets/home.css">
  <title>IMPERA</title>
</head>

<body>
  <header>
    <div class="boxLogo">
      <img class="logo" src="assets/img/logo_IMPERA.png" alt="logo">
    </div>
    <section class="menu">
      <div class="pages">
        <span>ROUPAS</span>
        <span>ACESSÓRIOS</span>
        <span>ESPORTES</span>
      </div>
      <div class="search">
        <input type="search" name="search" id="search" placeholder="pesquisar">
      </div>
      <div class="icons">
        <a><i class="fa fa-heart-o" aria-hidden="true"></i></a>
        <a><i class="bi bi-person-circle"></i></a>
      </div>
    </section>
  </header>
  <div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item teste active">
          <img src="assets/img/puma.png" alt="">
          <div class="carousel-caption"></div>
        </div>
        <div class="item teste">
          <img src="assets/img/nike.png" alt="">
          <div class="carousel-caption"></div>
        </div>
        <div class="item teste">
          <img src="assets/img/adidas.png" alt="">
          <div class="carousel-caption"></div>
        </div>
        <div class="item teste">
          <img src="assets/img/mizuno.png" alt="">
          <div class="carousel-caption"></div>
        </div>
        <div class="item teste">
          <img src="assets/img/times.png" alt="">
          <div class="carousel-caption"></div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <section class="boxTop">
    <!-- caixa cadastro -->
    <section class="boxInfo">
      <div class="bem-vindo">
        <span>
          BEM-VINDO(A) A IMPERA!
        </span>
      </div>
      <div class="endereço">
        <span class="title">Endereço:</span>

        <span class="info">
          Rua 7 de Setembro, nº 22, Bariri, SP
        </span>
      </div>
      <div class="horario">
        <span class="title">Horário:</span>
        <span class="info">
          Segunda a Sexta: 9h às 18h | Sábado: 9h às 14h
        </span>
      </div>
      <div class="contato">
        <span class="title">Entre em contato:</span>
        <span class="info">
          Telefone: (14) 1234-5678 | 
          E-mail: contato@impera.com.br
        </span>
      </div>
      <div class="notificaçao">
        <span class="infoNotificacao">Gostaria de receber notificações sobre nossas novidades?</span>
      </div>
      <button class="btn-conta">
        <span>Criar Conta</span>
      </button>
    </section>
    <!-- caixa marcas -->
    <section class="boxMarca">
      <div class="marcas">
        <img src="assets/img/puma-logo.png" alt="">
      </div>
      <div class="marcas">
        <img src="assets/img/nike-logo.jpg" alt="">
      </div>
      <div class="marcas">
        <img src="assets/img/adidas-logo.jpg" alt="">
      </div>
      <div class="marcas">
        <img src="assets/img/mizuno-logo.png" alt="">
      </div>
    </section>
  </section>
</body>

</html>
