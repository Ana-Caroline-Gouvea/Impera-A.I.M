<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cadastro.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <header class="header">
        <div class="logo-header-box">
            <img src="assets/img/logo_IMPERA.png" alt="" class="logo-header">
        </div>
        <div class="ocupa"></div>
        <div class="seguro">
            <div class="cadeado-img">
                <img src="assets/img/cadeado.png" alt="cadeado" class="icon-lock">
            </div>
            <h4 class="ambiente">
                Ambiente Seguro
            </h4>
        </div>
    </header>
    <main class="principal">
        <figure class="box-img">
            <img src="assets/img/logo_IMPERA.png" alt="logo" class="logo">
        </figure>
        <form class="formulario">
            <div class="form1">
                <label for="">Nome Completo</label>
                <input type="text" placeholder="Insira seu nome completo">
                <label for="">Data de nascimento</label>
                <input type="text" placeholder="__ /__ /__">
                <label for="">Telefone</label>
                <input type="text" placeholder="Insira seu número de telefone">
                <label for="">CEP</label>
                <input type="text" placeholder="Insira seu CEP">
            </div>
            <div class="form2">
                <label for="">E-mail</label>
                <input type="text" placeholder="Insira seu E-mail">
                <label for="">Senha</label>
                <input type="text" placeholder="Insira uma senha">
                <label for="">Confirmar senha</label>
                <input type="text" placeholder="Insira novamente sua senha">
            </div>
        </form>
    </main>
</body>
</html>
